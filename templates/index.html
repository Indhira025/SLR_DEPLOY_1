<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Salary Prediction | Flask App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ultra&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background-color: #87ceeb;
            min-height: 100vh;
        }
        .card {
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card text-center shadow col-md-6">

        <h1 class="mb-4">ðŸ’¼ Salary Prediction</h1>

        <form action="/predict" method="POST">
            <div class="form-group">
                <input type="number"
                       step="0.1"
                       name="Years Of Experience"
                       class="form-control"
                       placeholder="Enter Years of Experience"
                       required>
            </div>

            <button type="submit" class="btn btn-success btn-block">
                Predict Salary
            </button>
        </form>

        {% if prediction_text %}
        <h4 class="mt-4 text-primary">
            <strong>Predicted Salary: {{ prediction_text }}</strong>
        </h4>
        {% endif %}

        <hr>

        <h5 class="mt-3">Project By <strong>Indhira</strong></h5>
        <p class="text-muted">Data Analysis & Machine Learning</p>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
